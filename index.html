<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <img src="assets/app-logo.svg" alt="Les petits plats" />
            <h1 class="header-app-name">Les petits plats</h1>
        </header>
        <main>
            <div>
                <div class="search-header">
                    <div class="search-input">
                        <input
                            type="text"
                            placeholder="Rechercher une recette"
                        />
                        <i class="fa-solid fa-search"></i>
                    </div>
                    <ul class="search-filters-list">
                        <li class="search-filter-item bg-ingredient">
                            <p class="search-filter-item-name">Coco</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                        <li class="search-filter-item bg-appliance">
                            <p class="search-filter-item-name">Four</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                        <li class="search-filter-item bg-ustensil">
                            <p class="search-filter-item-name">Spoon</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                    </ul>
                    <div class="search-dropdown-buttons">
                        <div
                            class="dropdown-container dropdown-ingredients-container"
                        >
                            <button
                                class="dropdown-button bg-ingredient dropdown-button-ingredients"
                            >
                                Ingredients
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div
                                class="dropdown-content-container bg-ingredient dropdown-content-ingredients"
                            >
                                <div
                                    class="search-input dropdown-input bg-ingredient"
                                >
                                    <input
                                        class="dropdown-ingredients-input"
                                        type="text"
                                        placeholder="Rechercher un ingrÃ©dient"
                                    />
                                    <button
                                        class="icon-button close-dropdown-button"
                                        aria-label="Close ingredients dropdown"
                                    >
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                </div>
                                <ul
                                    class="dropdown-list dropdown-ingredients-list"
                                ></ul>
                            </div>
                        </div>
                        <div
                            class="dropdown-container dropdown-appliances-container"
                        >
                            <button
                                class="dropdown-button bg-appliance dropdown-button-appliances"
                            >
                                Appareils
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div
                                class="dropdown-content-container bg-appliance dropdown-content-appliances"
                            >
                                <div
                                    class="search-input dropdown-input bg-appliance"
                                >
                                    <input
                                        class="dropdown-appliances-input"
                                        type="text"
                                        placeholder="Rechercher un appareil"
                                    />
                                    <button
                                        class="icon-button close-dropdown-button"
                                        aria-label="Close appliances dropdown"
                                    >
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                </div>
                                <ul
                                    class="dropdown-list dropdown-appliances-list"
                                ></ul>
                            </div>
                        </div>
                        <div
                            class="dropdown-container dropdown-ustensils-container"
                        >
                            <button
                                class="dropdown-button bg-ustensil dropdown-button-ustensils"
                            >
                                Ustensiles
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div
                                class="dropdown-content-container bg-ustensil dropdown-content-ustensils"
                            >
                                <div
                                    class="search-input dropdown-input bg-ustensil"
                                >
                                    <input
                                        class="dropdown-ustensils-input"
                                        type="text"
                                        placeholder="Rechercher un ustensile"
                                    />
                                    <button
                                        class="icon-button close-dropdown-button"
                                        aria-label="Close ustensils dropdown"
                                    >
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                </div>
                                <ul
                                    class="dropdown-list dropdown-ustensils-list"
                                ></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="recipees-list"></ul>
            </div>
        </main>
        <script type="module" src="./ui/RecipesView.js"></script>
    </body>
</html>
