<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <img src="assets/app-logo.svg" alt="Les petits plats" />
            <h1 class="header-app-name">Les petits plats</h1>
        </header>
        <main>
            <section>
                <div class="search-header">
                    <div class="search-input">
                        <input
                            type="text"
                            placeholder="Rechercher une recette"
                        />
                        <i class="fa-solid fa-search"></i>
                    </div>
                    <ul class="search-filters-list">
                        <li
                            class="search-filter-item search-filter-item-ingredient"
                        >
                            <p class="search-filter-item-name">Coco</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                        <li
                            class="search-filter-item search-filter-item-appliance"
                        >
                            <p class="search-filter-item-name">Four</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                        <li
                            class="search-filter-item search-filter-item-ustensil"
                        >
                            <p class="search-filter-item-name">Spoon</p>
                            <button class="icon-button">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
